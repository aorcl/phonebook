<h2>Contacts</h2>
<p>
<br>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in persons">
      <td> <a ng-href="#/{{ person.id }}"> {{ person.fullname }} </a> </td>
      <td> {{ person.phonenumber }} </td>
      <td> {{ person.countrycode }} </td>
    </tr>
    <tr ng-if="persons.length === 0">
        <td><strong>No persons found. <a ng-href="#/add">Add a new contact</a> </strong>.</td>
    </tr>
  </tbody>
</table>

<div ng-if="persons.length > 0">
  <a ng-href="#/add"><button class="btn btn-primary">Add new a new contact</button></a>
</div>

<p>
<br>
